ServerName localhost

LoadModule deflate_module /usr/local/apache2/modules/mod_deflate.so
LoadModule proxy_module /usr/local/apache2/modules/mod_proxy.so
LoadModule proxy_fcgi_module /usr/local/apache2/modules/mod_proxy_fcgi.so
LoadModule rewrite_module /usr/local/apache2/modules/mod_rewrite.so

<VirtualHost *:80>
    # Php requests to port 9000 of the php-fpm container
    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php:9000/${PROJECT_ROOT}/docroot/tripal4/web/$1
    DocumentRoot ${PROJECT_ROOT}/docroot/tripal4/web
    <Directory ${PROJECT_ROOT}/docroot/tripal4/web>
        DirectoryIndex index.php
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # Alias /mapman "/var/www/bioinformatics/mapman"
    # <Directory "/var/www/bioinformatics/mapman">
    #     Options Indexes FollowSymLinks
    #     AllowOverride None
    #     Require all granted
    # </Directory>

    # Manage apache and error logs
    CustomLog /proc/self/fd/1 common
    ErrorLog /proc/self/fd/2
</VirtualHost>